<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #121212;
      color: #f5f5f5;
    }

    input {
      padding: 0.5rem;
      width: 200px;
      font-size: 1rem;
      background-color: #1e1e1e;
      color: #f5f5f5;
      border: 1px solid #444;
      border-radius: 4px;
      outline: none;
      box-shadow: none;
    }
    input:focus {
      border: 1px solid #3498db;
      box-shadow: none;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 1rem;
      background-color: #333;
      color: #f5f5f5;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: none;
    }

    button:hover {
      background-color: #444;
    }

    #result {
      margin-top: 2rem;
      font-size: 1.1rem;
      background-color: #1e1e1e;
      padding: 1.5rem;
      border-radius: 10px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    p {
      margin: 0.6rem 0;
    }



#spinner {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 100;
}

.loader {
  border: 8px solid #f3f3f3; /* Light gray */
  border-top: 8px solid #3498db; /* Blue */
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
}


@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

  </style>
</head>
<body>
  <h1>üå§Ô∏è Weather App</h1>
  <input type="text" id="city" placeholder="Enter city name">
  <button onclick="getWeather()">Get Weather</button>

  <div id="result"></div>


  <script>
    async function getWeather() {
      const city = document.getElementById('city').value;
      const resultDiv = document.getElementById('result');
      const spinner= document.getElementById('spinner');
      spinner.style.display='block';
      resultDiv.innerHTML = "Loading...";
      resultDiv.style.opacity = '0';


      try {
        const response = await fetch(`/weather?city=${encodeURIComponent(city)}`);
        const data = await response.json();

        if (response.ok) {
          resultDiv.innerHTML = `
            <p><strong>City:</strong> ${data.city}</p>
            <p><strong>Temperature:</strong> ${data.temperature}</p>
            <p><strong>Humidity:</strong> ${data.humidity}</p>
            <p><strong>Condition:</strong> ${data.condition}</p>
            <p><strong>Pressure:</strong> ${data.pressure}</p>
            <p><strong>UV Index:</strong> ${data.uv_index}</p>
            <p><strong>Sunrise:</strong> ${data.sunrise}</p>
            <p><strong>Sunset:</strong> ${data.sunset}</p>
            <p><strong>Rainfall (mm):</strong> ${data.rainfall}</p>
            <p><strong>Chance of Rain:</strong> ${data.chance_of_rain}</p>
          `;
          resultDiv.style.opacity = '1'

        } else {
          resultDiv.innerHTML = `<p style="color:red;">Error: ${data.detail}</p>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<p style="color:red;">Error fetching data</p>`;
      }

      spinner.style.display='none'
    }
  </script>
<div id="spinner" style="display:none;">
    <div class="loader"></div>
  </div>
</body>
</html>
